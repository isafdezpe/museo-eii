<div class="row container">
  <div class="col col-lg-2 border-right">
    <ul>
      <li><a routerLink="/museum">{{ 'MENU.BACK' | translate }}{{ 'MENU.TIMELINE' | translate}}</a></li>
    </ul>
  </div>

  <div class="col">
    <div class="row">
      <h1>{{ period.name }}</h1>
    </div>
    <div class="row">
      <div class="col first-col">
        <div class="row first-row">

          <div class="gallery">
            <div class="col img-container" *ngFor="let c of cpus">
              <a class=" row img-link" [routerLink]="['/cpu', c.id]"><img src="../../assets/img/{{c.imgNames[0]}}"
                  alt="{{c.name}}"></a>
              <a class="row" [routerLink]="['/cpu', c.id]">{{c.name}}</a>
            </div>
          </div>

        </div>
        <div class="row second-row details">
          <h3>{{ 'PERIOD.CHARACTERISTICS' | translate }}:</h3>
          <ul>
            <li *ngFor="let d of period.details">{{d}}</li>
          </ul>
        </div>
      </div>
      <div class="col second-col">
        <div class="row first-row trivia">
          <h3>{{ 'PERIOD.TRIVIA' | translate }}...</h3>
          <ul>
            <li *ngFor="let t of period.trivia">{{t}}</li>
          </ul>
        </div>
        <div class="row second-row">
          <ul>
            <!-- TODO: SISTEMAS CON NOMBRE Y FOTO -->
            <li *ngFor="let s of period.famousSystems">{{s}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
