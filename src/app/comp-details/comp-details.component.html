<div class="row">
  <div class="col col-lg-2">
    <!-- TODO: MENÃš -->
  </div>
  <div class="col">
    <div class="row">
      <h2>{{comp.name}}</h2>
    </div>
    <div class="row">
      <div class="col">
        <div class="row">
          <div class="gallery">
            <div class="img-container" *ngFor="let i of comp.imgNames">
              <img src="../../assets/img/{{i}}" alt="{{comp.name}}">
            </div>
          </div>
        </div>
        <div class="row">
          <p>{{ comp.description }}</p>
        </div>
      </div>
      <div class="col">
        <div class="row">
          <p>{{ comp.years }}</p>
        </div>
        <div class="row">
          <ul>
            <li>{{comp.ramMemory}}, {{comp.programMemory}}</li>
            <li>{{comp.clockSpeed}}</li>
            <li>{{comp.passmark}}</li>
            <li>{{comp.power}}</li>
            <li>
              <ion-icon *ngIf="isPortable()" name="phone-portrait"></ion-icon>
              <ion-icon *ngIf="isDesktop()" name="desktop"></ion-icon>
            </li>
            <li>{{comp.transistors}}</li>
            <li>{{comp.price}}</li>
            <li>{{comp.performance}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
