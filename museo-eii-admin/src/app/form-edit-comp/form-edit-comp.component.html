<div class="row container">
    <app-menu class="col col-lg-2 border-right"></app-menu>
    <div class="col">
        <h2>Editar componente</h2>
        <form class="edit" method="post" id="editCForm">
            <div class="row form-row">
                <label class="col col-lg-5" for="pselect">Seleccione el periodo al que pertenece: </label>
                <select class="col" name="period-select" id="pselect" #periodSelect (change)="changePeriod(periodSelect.value)">
                    <option [value]="p.name" *ngFor="let p of periods">{{ p.name }}</option>
                </select>
            </div>
            <div class="row form-row">
                <label class="col col-lg-5" for="cselect">Seleccione el componente que desea editar: </label>
                <select class="col" name="comp-select" id="cselect" #compSelect (change)="changeComp(compSelect.value)">
                    <option [value]="c.name" *ngFor="let c of comps">{{ c.name }}</option>
                </select>
            </div>
            <div class="row form-row">
                <label class="col col-lg-2" for="cname">Nombre:</label>
                <input class="col" type="text" id="cname" name="name" placeholder="Nombre" value="{{c.name}}" required>
            </div>        
            <div class="row form-row">
                <label class="col col-lg-2" for="cdesc">Descripci칩n:</label>
                <textarea class="col" type="text" id="cdesc" name="description" value="{{c.description}}" required form="addForm" placeholder="Descripci칩n"></textarea>
            </div>
            <div class="row form-row">
                <label class="col col-lg-2" for="cfamily">Familia:</label>
                <input class="col" type="text" id="cfamily" name="family" value="{{c.family}}" required placeholder="Familia">
            </div>
            <div class="row form-row">
                <label class="col col-lg-2" for="cinityear">A침o de salida:</label>
                <input class="col" type="number" min="1970" id="cinityear" required value="{{c.initYear}}">
                <label class="col col-lg-2" for="cendyear">A침o de fin:</label>
                <input class="col" type="number" min="1970" id="cendyear" required value="{{c.endYear}}">
            </div>
            <div class="row form-row">
                <label class="col col-lg-2" for="cprice">Precio:</label>
                <input class="col" type="number" step="1.00" id="cprice" required value="{{c.price}}">
                <select class="col" name="price-select" #priceSelect (change)="changePriceUnits(periodSelect.value)">
                    <option [value]="u" *ngFor="let u of priceUnits">{{u}}</option>
                </select>
            </div>
            <!--dispositivos y famous sys-->
        </form>
    </div>
</div>
