<div class="row container">
    <app-menu class="col col-lg-2 border-right"></app-menu>
    <div class="col">
        <h2>Añadir componente</h2>
        <form (ngSubmit)="submit()" #addCompForm="ngForm" class="add" id="addCForm">
            <div class="row form-row">
                <label class="col col-lg-5" for="pselect">Seleccione el periodo al que pertenece: </label>
                <select class="col" name="period-select" id="pselect" #periodSelect (change)="changePeriod(periodSelect.value)">
                    <option [value]="p.name" *ngFor="let p of periods">{{ p.name }}</option>
                </select>
            </div>
            <div class="row form-row">
                <label class="col col-lg-2" for="cname">Nombre:</label>
                <input class="col" type="text" id="cname" name="name" placeholder="Nombre" required>
            </div>        
            <div class="row form-row">
                <label class="col col-lg-2" for="cdesc">Descripción:</label>
                <textarea class="col" type="text" id="cdesc" name="description" required form="addForm" placeholder="Descripción"></textarea>
            </div>
            <div class="row form-row">
                <label class="col col-lg-2" for="cfamily">Familia:</label>
                <input class="col" type="text" id="cfamily" name="family" required placeholder="Familia">
            </div>
            <div class="row form-row">
                <label class="col col-lg-2" for="ctype">Tipo:</label>
                <select class="col" name="type-select" id="ctype" #typeSelect (change)="changeType(typeSelect.value)">
                    <option [value]="t" *ngFor="let t of types">{{ t }}</option>
                </select>
            </div>
            <div class="row form-row">
                <label class="col col-lg-2" for="cinityear">Año de salida:</label>
                <input class="col" type="number" min="1970" id="cinityear" required value="1990">
                <label class="col col-lg-2" for="cendyear">Año de fin:</label>
                <input class="col" type="number" min="1970" id="cendyear" required value="2000">
            </div>
            <div class="row form-row">
                <label class="col col-lg-2" for="cprice">Precio:</label>
                <input class="col" type="number" step="1.00" id="cprice" required value="90.00">
                <select class="col" name="price-select" #priceSelect (change)="changePriceUnits(periodSelect.value)">
                    <option [value]="u" *ngFor="let u of priceUnits">{{u}}</option>
                </select>
            </div>
            <div class="row form-row">
                <label class="col col-lg-4">Utilizado en dispositivos:</label>
                <label class="col col-lg-2" for="checkDev1"><input type="checkbox" id="checkDev1"> Portátiles</label>
                <label class="col col-lg-2" for="checkDev2"><input type="checkbox" id="checkDev2"> De escritorio</label>
            </div>
            <div class="row form-row">
                <label class="col col-lg-4" for="csystem">Sistema famoso que lo utiliza:</label>
                <input class="col" type="text" id="csystem" placeholder="Nombre del sistema" >
                <input type="file" id="csystemimg">
            </div>

            <!-- añadir lo específico del tipo-->

            <div class="row buttons-row">
                <input class="col col-lg-2" type="reset" value="Cancelar">
                <input class="col col-lg-2" type="submit" value="Guardar" class="submit" [disabled]="!addCompForm.valid">
            </div>
        </form>
    </div>
</div>
