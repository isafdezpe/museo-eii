<div class="row container">
    <app-menu class="col col-lg-2 border-right"></app-menu>
    <div class="col">
        <h2>Editar periodo</h2>
        <form class="edit" method="post" id="editForm">
            <div class="row form-row">
                <label class="col col-lg-5" for="pselect">Seleccione el periodo que desea editar: </label>
                <select class="col" name="period-select" id="pselect" #periodSelect (change)="changePeriod(periodSelect.value)">
                    <option [value]="p.name" *ngFor="let p of periods">{{ p.name }}</option>
                </select>
            </div>
            <div class="row form-row">
                <label class="col col-lg-2" for="pname">Nombre:</label>
                <input class="col" type="text" id="pname" name="name" placeholder="Nombre" value="{{p.name}}" required>
            </div>        
            <div class="row form-row">
                <label class="col col-lg-2" for="pdesc">Descripción:</label>
                <textarea class="col" type="text" id="pdesc" name="description" required form="editForm" placeholder="Descripción">{{p.details}}</textarea>
            </div>
            <div class="row form-row">
                <label class="col col-lg-2" for="ptrivia">Sabías que... <p>Introduzca cada característica en una línea</p></label>
                <textarea class="col" type="text" id="ptrivia" name="trivia"  form="editForm" placeholder="Sabías que...">{{p.trivia}}</textarea>
            </div>
            <div class="row form-row">
                <label class="col col-lg-2" for="pevents">Eventos: <p>Introduzca cada evento en una línea</p></label>
                <textarea class="col" type="text" id="pevents" name="events" required form="editForm" placeholder="Eventos">{{p.events}}</textarea>
            </div>
            <div class="row buttons-row">
                <input class="col col-lg-2" type="reset" value="Cancelar">
                <input class="col col-lg-2" type="submit" value="Guardar" class="submit">
            </div>
        </form>
    </div>
</div>
