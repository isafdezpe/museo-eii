<div class="row container">
    <app-menu class="col col-lg-2 border-right"></app-menu>
    <div class="col">
        <h2>Editar periodo</h2>
        <form (ngSubmit)="submit()" #editPeriodForm="ngForm" class="edit"id="editForm">
            <div class="row form-row">
                <label class="col col-lg-5" for="pselect">Seleccione el periodo que desea editar: </label>
                <select class="col" name="period-select" id="pselect" #periodSelect (change)="changePeriod(periodSelect.value)">
                    <option [value]="p.name" *ngFor="let p of periods">{{ p.name }}</option>
                </select>
            </div>
            <div class="row form-row">
                <label class="col col-lg-2" for="pdesc">Detalles:</label>
                <div class="col">
                    <textarea class="form-control" type="text" id="pdesc" required [(ngModel)]="model.details" name="details" #details="ngModel" form="addForm" placeholder="Detalles"></textarea>
                    <div [hidden]="details.valid || details.pristine" class="alert alert-danger">Complete este campo</div>
                </div>
            </div>
            <div class="row form-row">
                <label class="col col-lg-2" for="ptrivia">Sabías que... <p>Introduzca cada característica en una línea</p></label>
                <div class="col">
                    <textarea class="form-control" type="text" id="ptrivia" required [(ngModel)]="model.trivia" name="trivia" #trivia="ngModel" form="addForm" placeholder="Sabías que..."></textarea>
                    <div [hidden]="trivia.valid || trivia.pristine" class="alert alert-danger">Complete este campo</div>
                </div>
            </div>
            <div class="row form-row">
                <label class="col col-lg-2" for="pevents">Eventos: <p>Introduzca cada evento en una línea</p></label>
                <div class="col">
                    <textarea class="col form-control" type="text" id="pevents" required [(ngModel)]="model.events" name="events" #events="ngModel" form="addForm" placeholder="Eventos"></textarea>
                    <div [hidden]="events.valid || events.pristine" class="alert alert-danger">Complete este campo</div>
                </div>
            </div>
            <div class="row buttons-row">
                <input class="col col-lg-2" type="button" value="Cancelar" (click)="resetForm()">
                <input class="col col-lg-2" type="submit" value="Guardar" class="submit" [disabled]="!editPeriodForm.valid">
            </div>
        </form>
    </div>
</div>
