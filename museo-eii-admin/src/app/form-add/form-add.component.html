<div class="row container">
    <app-menu class="col col-lg-2 border-right"></app-menu>
    <div class="col">
        <h2>Añadir periodo</h2>
        <form class="add" method="post" id="addForm">
            <div class="row form-row">
                <label class="col col-lg-2" for="pname">Nombre:</label>
                <input class="col" type="text" id="pname" name="name" placeholder="Nombre" required="required">
            </div>        
            <div class="row form-row">
                <label class="col col-lg-2" for="pdesc">Descripción:</label>
                <textarea class="col" type="text" id="pdesc" name="description" required="required" form="addForm" placeholder="Descripción"></textarea>
            </div>
            <div class="row form-row">
                <label class="col col-lg-2" for="ptrivia">Sabías que... <p>Introduzca cada característica en una línea</p></label>
                <textarea class="col" type="text" id="ptrivia" name="trivia" required="required" form="addForm" placeholder="Sabías que..."></textarea>
            </div>
            <div class="row form-row">
                <label class="col col-lg-2" for="pevents">Eventos: <p>Introduzca cada evento en una línea</p></label>
                <textarea class="col" type="text" id="pevents" name="events" required="required" form="addForm" placeholder="Eventos"></textarea>
            </div>
            <div class="row buttons-row">
                <input class="col col-lg-2" type="reset" value="Cancelar">
                <input class="col col-lg-2" type="submit" value="Guardar y continuar" class="submit" (click)="goToAddComp()">
            </div>
        </form>
    </div>
</div>
